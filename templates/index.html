<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in blog_posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>{{ post.author }}</em></p>
            <p>{{ post.content }}</p>
            <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
            <input type="submit" value="Delete">
            </form>
            <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
            <input type="submit" value="Update">
            </form>
        </div>
    {% endfor %}
    <a href="{{ url_for('add') }}">Add a New Post</a>
</body>
</html>
